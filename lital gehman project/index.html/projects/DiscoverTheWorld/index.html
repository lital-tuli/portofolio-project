    <div class="container-form">
      <form>
        <h2 class="form-title">ספרו לנו על החוויה שלכם</h2>
        <p class="form-text">היו חלק מהסיפור שלנו, וספרו לנו איך העולם סחף אתכם למחוזות חדשים.</p>
        <div class="form-control">
          <label for="name">שם מלא</label>
          <input id="name" type="name" required />
        </div>
        <div class="form-control">
          <label for="email">דוא״ל</label>
          <input id="email" type="email" required />
        </div>
        <div class="form-control">
          <label for="experience">החוויה שלכם</label>
          <textarea id="experience" rows="4" required></textarea>
        </div>
        <button type="submit">שליחה</button>
      </form>
    </div>
